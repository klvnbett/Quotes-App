<span class="border border-primary">
    <p> Name{{quote.name}}</p>
    <p>{{quote.description}}</p>
    <p>Author{{quote.author}}</p>
    <p>Submitted By{{quote.submittedBy}}</p>
</span>
<div class="container-fluid" id="buttons">
    <button class="btn btn-sm btn-success" (click)='upvote()'>{{quote.likes}} <i class="fa fa-thumbs-up" id="like"></i></button>
    <button class="btn btn-sm hate" id="hate" (click)='downvote()'>{{quote.dislikes}} <i class="fa fa-thumbs-down" id="dislike"></i></button>
    <button class="btn btn-sm btn-danger" id="del" (click)='deleteQuote(true)'><i class="fa fa-trash" id="delete"></i></button>
</div>
